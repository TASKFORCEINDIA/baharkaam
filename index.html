<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bahar Kaam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#0b0b0b;
      color:#ffffff;
      text-align:center;
    }
    .hero{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      padding:20px;
      background:linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                 url('https://images.unsplash.com/photo-1541976076758-347942db1970');
      background-size:cover;
      background-position:center;
    }
    h1{
      font-size:36px;
      letter-spacing:2px;
      margin-bottom:10px;
    }
    p{
      font-size:16px;
      color:#dddddd;
      margin-bottom:30px;
    }
    .btn{
      background:#f4c430;
      color:#000;
      padding:16px 30px;
      font-size:18px;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-weight:bold;
    }
    .btn:active{
      transform:scale(0.97);
    }
  </style>
</head>

<body>
  <div class="hero">
    <h1>BAHAR KAAM</h1>
    <p>India se bahar kaam. Sach ke saath.</p>
    <button class="btn">Kaam Dekhein</button>
  </div>
</body>
</html>
